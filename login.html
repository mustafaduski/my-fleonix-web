<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>چوونەژوورەوە - My Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0f19] flex items-center justify-center min-h-screen text-white font-sans">

    <div class="bg-slate-900 p-10 rounded-3xl border border-gray-800 w-full max-w-md shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-blue-500 italic mb-2 font-mono">MY HOST</h1>
            <p class="text-gray-400">بەخێربێیتەوە، بڕۆ ناو ئەکاونتەکەت</p>
        </div>

        <form>
            <div class="mb-4">
                <label class="block text-sm text-gray-400 mb-2">ئیمەیڵ</label>
                <input type="email" placeholder="name@example.com" 
                class="w-full bg-slate-800 border border-gray-700 rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 transition">
            </div>

            <div class="mb-6">
                <label class="block text-sm text-gray-400 mb-2">وشەی نهێنی</label>
                <input type="password" placeholder="••••••••" 
                class="w-full bg-slate-800 border border-gray-700 rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 transition">
            </div>

            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition duration-300 shadow-lg shadow-blue-900/20">
                چوونەژوورەوە
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-gray-500">
            هێشتا ئەکاونتت نییە؟ <a href="#" class="text-blue-500 hover:underline">تۆمارکردن</a>
        </div>
    </div>

</body>
</html>
