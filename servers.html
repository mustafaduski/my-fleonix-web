<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سێرڤەرەکان - My Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0f19] text-white font-sans">

    <div class="p-6">
        <a href="index.html" class="text-blue-500 hover:underline">← گەڕانەوە بۆ سەرەتا</a>
    </div>

    <div class="max-w-5xl mx-auto py-10 px-4 text-center">
        <h2 class="text-4xl font-bold mb-10">تایبەتمەندییە تەکنیکییەکان</h2>
        
        <div class="overflow-x-auto bg-slate-900 rounded-3xl border border-gray-800">
            <table class="w-full text-right italic">
                <thead>
                    <tr class="border-b border-gray-800 bg-slate-800/50">
                        <th class="p-4">پلانی سێرڤەر</th>
                        <th class="p-4">ڕام (RAM)</th>
                        <th class="p-4">هارد (Disk)</th>
                        <th class="p-4">نرخ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-gray-800 hover:bg-slate-800/30">
                        <td class="p-4 text-blue-400">Basic VPS</td>
                        <td class="p-4 text-gray-300">2 GB</td>
                        <td class="p-4 text-gray-300">40 GB NVMe</td>
                        <td class="p-4 font-bold">$5.00</td>
                    </tr>
                    <tr class="border-b border-gray-800 hover:bg-slate-800/30">
                        <td class="p-4 text-blue-400">Pro VPS</td>
                        <td class="p-4 text-gray-300">8 GB</td>
                        <td class="p-4 text-gray-300">150 GB NVMe</td>
                        <td class="p-4 font-bold">$15.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
