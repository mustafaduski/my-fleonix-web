<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تۆمارکردن - My Hosting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0f19] flex items-center justify-center min-h-screen text-white font-sans p-6">

    <div class="bg-slate-900 p-8 rounded-3xl border border-gray-800 w-full max-w-lg shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-blue-500 italic mb-2">دروستکردنی ئەکاونت</h1>
            <p class="text-gray-400 font-sm">ببە بە ئەندام و سێرڤەرەکەت بەدەست بهێنە</p>
        </div>

        <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="md:col-span-2">
                <label class="block text-sm text-gray-400 mb-1">ناوی تەواو</label>
                <input type="text" placeholder="بۆ نموونە: ئەحمەد عەلی" 
                class="w-full bg-slate-800 border border-gray-700 rounded-xl px-4 py-2.5 focus:outline-none focus:border-blue-500 transition">
            </div>

            <div class="md:col-span-2">
                <label class="block text-sm text-gray-400 mb-1">ئیمەیڵ</label>
                <input type="email" placeholder="name@example.com" 
                class="w-full bg-slate-800 border border-gray-700 rounded-xl px-4 py-2.5 focus:outline-none focus:border-blue-500 transition">
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-1">وشەی نهێنی</label>
                <input type="password" placeholder="••••••••" 
                class="w-full bg-slate-800 border border-gray-700 rounded-xl px-4 py-2.5 focus:outline-none focus:border-blue-500 transition">
            </div>

            <div>
                <label class="block text-sm text-gray-400 mb-1">دووبارە بکەرەوە</label>
                <input type="password" placeholder="••••••••" 
                class="w-full bg-slate-800 border border-gray-700 rounded-xl px-4 py-2.5 focus:outline-none focus:border-blue-500 transition">
            </div>

            <div class="md:col-span-2 mt-4">
                <button class="w-full bg-white text-black font-bold py-3 rounded-xl hover:bg-gray-200 transition duration-300">
                    دروستکردنی ئەکاونت
                </button>
            </div>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            ئەکاونتت هەیە؟ <a href="login.html" class="text-blue-500 hover:underline">چوونەژوورەوە</a>
        </div>
    </div>

</body>
</html>
